<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G7 Perfumery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-left">
        <img class="logo" src="img/logo.jpeg" alt="parfumary">
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
        <a href="#" class="login">Log in</a>
      </div>
    </div>

  </header>

  <!-- Main -->
  <main>

    <div class="team">
      <div class="member">
        <div class="member-image">
          <img src="img/woman.png" alt="Member 1">
        </div>
        <h3>Fajri</h3>
        <p>Role: Hipster</p>
      </div>
      <div class="member">
        <div class="member-image">
          <img src="img/businessman.png" alt="Member 2">
        </div>
        <h3>Rizky</h3>
        <p>Role: Hacker</p>
      </div>
      <div class="member">
        <div class="member-image">
          <img src="img/woman.png" alt="Member 3">
        </div>
        <h3>Chintia</h3>
        <p>Role: Hipster</p>
      </div>
      <div class="member">
        <div class="member-image">
          <img src="img/businessman.png" alt="Member 4">
        </div>
        <h3>Hafiz</h3>
        <p>Role: Project Manager</p>
      </div>
      <div class="member">
        <div class="member-image">
          <img src="img/woman.png" alt="Member 5">
        </div>
        <h3>Jihaan</h3>
        <p>Role: Hacker</p>
      </div>
    </div>


    <div class="contact-form">
      <h3 class="section-title">Hubungi Kami</h3>
      <p>Nama (Wajib di Isi)</p><input type="text">
      <p>Email (wajib di Isi)</p><input type="text">
      <p>No. Telepon</p><input type="number">
      <p>Pesan</p>
      <textarea></textarea>
      <p>*Bidang wajib di isi.</p>
      <input class="contact-submit" type="submit" value="Kirim">
    </div>

  </main>

  <!-- Footer -->
  <footer>

  </footer>

  <script src="script.js"></script>
</body>

</html>
